{% load static %}
{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>timelinejs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'eucalyptuss-material-foundation-0be93bb/css/app.css' %}">

    <link rel="stylesheet" href="{% static 'css/timeline.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'foundation-datepicker/css/foundation-datepicker.min.css' %}">
</head>
<body>
<div class="page">
    <div class="row">
        <div class="small-12">
            <nav class="top-bar contain-to-grid" data-topbar role="navigation">
                <ul class="title-area">
                    <li class="name">
                        <h1><a href="{% url 'timeline_index' %}">artlinx</a></h1>
                    </li>
                    <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
                </ul>

                <section class="top-bar-section">
                    <!-- Right Nav Section -->
                    <ul class="right">
                        <li><a class="active" href="{% url 'timeline_index' %}"><i class="fa fa-home"></i></a></li>
                        {% if  user.is_authenticated %}
                            <li><a class="" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i></a></li>
                        {% else %}
                            <li><a class="" href="{% url 'login' %}"><i class="fa fa-sign-in"></i></a></li>
                        {% endif %}
                    </ul>
                </section>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            {% block content %}{% endblock content %}
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-2.1.4.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'foundation-datepicker/js/foundation-datepicker.min.js' %}"></script>
</body>
</html>
