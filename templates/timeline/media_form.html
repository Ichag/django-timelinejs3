{% extends 'base.html' %}

{% block content %}
    <div class="panel">
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="button" type="submit" value="Submit"/>
        </form>
        <a class="button" href="{% url 'timeline_index' %}"><i class="fa fa-arrow-left"></i> Zurück zur Übersicht </a>

    </div>
{% endblock content %}
