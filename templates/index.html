{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block content %}
    <div class="panel">
    <h1>
        A List of timelines
    </h1>
        <ul>
            {% for timeline in object_list %}
                <li>
                    <a href="{% url 'timeline_detail' timeline.id %}">{{ timeline.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
